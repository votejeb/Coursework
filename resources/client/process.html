<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Process</title>
    <!--imports relevant files-->
    <link rel="stylesheet" type="text/css" href="/client/css/styles.css">
    <script src="/client/js/js.cookie.js"></script>
    <script src="/client/js/process.js"></script>
    <script src="/client/js/index.js"></script>
    <script src="https://www.chartjs.org/dist/2.9.3/Chart.min.js"></script>
</head>
<!--calls pageload functions-->
<body onload="pageLoadI();pageLoad()">
<div id="margin">
    <nav><div id="content">
    </div>
        <div class="genericDiv" id="loggedInDetails"></div></nav>
    <article>
        <!--displays filter html-->
        <div class="filterTableDiv">
            <div id="filterHTML"> </div>
        </div>
        <!--choose filter to apply-->
        <form id="filterForm">
            <div class="formDiv">
                <label for="DataFilterID">Filter to Apply: </label>
                <input type="text" name="DataFilterID" id="DataFilterID">
            </div>
            <div class="formDiv">
                <input type="submit" value="Add Filter" id="addFilter">
            </div>
            <div class="formDiv">
            <input type="submit" value="Remove Filter" id="removeFilter">
            </div>
        </form>
    </article>
    <!--sets up form submission-->
    <aside>
        <!--displays datasets to load-->
        <div class="datasetTableDiv">
            <div id="tableHTML"> </div>
        </div>
        <form id="graphForm">
            <div class="formDiv">
                <label for="SetID">Graph ID to draw: </label>
                <input type="text" name="SetID" id="SetID">
            </div>
            <div class="formDiv">
                <input type="submit" value="Draw Graph" id="drawGraph">
            </div>
        </form>
    <!--constructs graph-->

        <canvas id="chartCanvas" style="width:1000px; height:800px;"></canvas>
    </aside>

</div>
</body>
</html>
