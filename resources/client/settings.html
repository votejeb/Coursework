<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="/client/css/styles.css">
    <script src="/client/js/js.cookie.js"></script>
    <script src="/client/js/index.js"></script>
</head>
<body>
<div id="content">

    <form id="applySettingsForm">
        <div class="loginDiv">
            <label for="UserName">Username: </label>
            <input type="text" name="UserName" id="UserName">
        </div>
        <div class="loginDiv">
            <label for="Password">Password: </label>
            <input type="password" name="Password" id="Password">
        </div>
        <div class="loginDiv">
            <label for="ConsumerKey">Consumer Key: </label>
            <input type="text" name="ConsumerKey" id="ConsumerKey">
        </div>
        <div class="loginDiv">
            <label for="ConsumerSecret">Consumer Secret: </label>
            <input type="text" name="ConsumerSecret" id="ConsumerSecret">
        </div>
        <div class="loginDiv">
            <label for="AccessKey">Access Key: </label>
            <input type="text" name="AccessKey" id="AccessKey">
        </div>
        <div class="loginDiv">
            <label for="AccessSecret">Access Secret: </label>
            <input type="text" name="AccessSecret" id="AccessSecret">
        </div>
        <div class="loginDiv">
            <input type="submit" value="Apply Changes" id="applyChanges">
        </div>
    </form>

    <div class="genericDiv">
        <input type="button" value="Filters" id="filtersButton" onclick="window.location.href = '/client/filters.html'">
    </div>
    <div class="genericDiv">
        <input type="button" value="Run a Stream" id="streamButton" onclick="window.location.href = '/client/stream.html'">
    </div>
    <div class="genericDiv">
        <input type="button" value="Search Archives" id="archivesButton" onclick="window.location.href = '/client/archives.html'">
    </div>
    <div class="genericDiv">
        <input type="button" value="Process some data" id="processButton" onclick="window.location.href = '/client/process.html'">
    </div>
    <div class="genericDiv">
        <input type="button" value="Settings" id="settingsButton" onclick="window.location.href = '/client/settings.html'">
    </div>
    <div class="genericDiv">
        <input type="button" value="Admin Options" id="adminButton" onclick="window.location.href = '/client/admin.html'">
    </div>
</div>
</body>
</html>
