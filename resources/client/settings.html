<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settings</title>
    <!--imports javascript-->
    <link rel="stylesheet" type="text/css" href="/client/css/styles.css">
    <script src="/client/js/js.cookie.js"></script>
    <script src="/client/js/index.js"></script>
    <script src="/client/js/settings.js"></script>
</head>
<!--imports javascript pageload-->
<body onload="pageLoadI();pageLoad()">
<div id="content"></div>
<!--creates form to submit-->
<form id="applySettingsForm">
    <div class="loginDiv">
        <label for="UserName">Username: </label>
        <input type="text" name="UserName" id="UserName">
    </div>
    <div class="loginDiv">
        <label for="Password">Password: </label>
        <input type="password" name="Password" id="Password">
    </div>
    <div class="loginDiv">
        <label for="ConsumerKey">Consumer Key: </label>
        <input type="text" name="ConsumerKey" id="ConsumerKey">
    </div>
    <div class="loginDiv">
        <label for="ConsumerSecret">Consumer Secret: </label>
        <input type="text" name="ConsumerSecret" id="ConsumerSecret">
    </div>
    <div class="loginDiv">
        <label for="AccessToken">Access Token: </label>
        <input type="text" name="AccessToken" id="AccessToken">
    </div>
    <div class="loginDiv">
        <label for="AccessSecret">Access Secret: </label>
        <input type="text" name="AccessSecret" id="AccessSecret">
    </div>
    <div class="loginDiv">
        <input type="submit" value="Apply Changes" id="applyChanges">
    </div>
</form>
<!--checks login details-->
<div class="genericDiv" id="loggedInDetails"></div>
</body>
</html>
