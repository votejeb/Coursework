<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <!--imports javascript pages-->
    <link rel="stylesheet" type="text/css" href="/client/css/styles.css">
    <script src="/client/js/js.cookie.js"></script>
    <script src="/client/js/login.js"></script>

</head>
<body onload="pageLoad()">
<div id="content">
    <h1>Please log in to continue...</h1>
    <hr />
    <!--creates login form-->
    <form id="loginForm">
        <div class="formDiv">
            <label for="UserName">Username: </label>
            <input type="text" name="UserName" id="UserName">
        </div>
        <div class="formDiv">
            <label for="Password">Password: </label>
            <input type="password" name="Password" id="Password">
        </div>
        <div class="formDiv">
            <input type="submit" value="Login" id="loginButton">
        </div>
    </form>
    <!--create account reference-->
    <a href='/client/createAccount.html'>New User? Create account here!</a>
</div>
</body>

</html>
