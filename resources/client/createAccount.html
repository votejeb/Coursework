<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Account</title>
    <!--css, js imports-->
    <link rel="stylesheet" type="text/css" href="/client/css/styles.css">
    <script src="/client/js/js.cookie.js"></script>
    <script src="/client/js/createAccount.js"></script>

</head>
<!--pageload triggers-->
<body onload="pageLoad()">
<div id="margin">
    <div id="content">
        <h1>Time to create an account!</h1>
        <hr />
        <!--account creation form-->
        <form id="createForm">
            <div class="formDiv">
                <label for="UserName">Username: </label>
                <input type="text" name="UserName" id="UserName">
            </div>
            <div class="formDiv">
                <label for="Password">Password: </label>
                <input type="password" name="Password" id="Password">
            </div>
            <div class="formDiv">
                <input type="submit" value="Create Account" id="createButton">
            </div>
        </form>
    </div>
</div>
</body>

</html>
